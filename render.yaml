# Render.com configuration for Poetry-based deployment
# This file helps Render.com understand how to deploy your Streamlit app

# Build command using Poetry
build: |
  pip install poetry
  poetry install --only=main

# Start command using Poetry
start: poetry run streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false --server.enableXsrfProtection=false

# Environment variables needed
# GOOGLE_API_KEY=your_gemini_api_key_here

# Health check endpoint
health_check_path: /_stcore/health
